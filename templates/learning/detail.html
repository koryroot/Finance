{% extends "layout.html" %}
{% block content %}

<div class="max-w-3xl mx-auto">
    
    <a href="{{ url_for('learning.index') }}" class="inline-flex items-center text-gray-400 hover:text-white mb-6 transition-colors">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        Volver a la Escuela
    </a>

    <div class="bg-gray-800 rounded-2xl p-8 border border-gray-700 shadow-2xl mb-8 relative overflow-hidden">
        <div class="absolute top-0 right-0 -mt-4 -mr-4 w-32 h-32 bg-{{ lesson.color }}-500 rounded-full opacity-10 blur-2xl"></div>
        
        <div class="flex items-center space-x-4 mb-4 relative z-10">
            <div class="text-4xl bg-gray-900 w-16 h-16 flex items-center justify-center rounded-2xl shadow-lg">
                {{ lesson.icon }}
            </div>
            <div>
                <span class="text-xs font-bold px-2 py-1 rounded bg-gray-700 text-{{ lesson.color }}-400 border border-gray-600 uppercase tracking-wide">
                    {{ lesson.level }}
                </span>
                <h1 class="text-3xl md:text-4xl font-bold text-white mt-2">{{ lesson.title }}</h1>
            </div>
        </div>
    </div>

    <div class="bg-gray-800/50 rounded-2xl p-8 border border-gray-700/50 text-gray-300 leading-relaxed text-lg">
        {{ lesson.content | safe }}
    </div>

    <div class="mt-8 flex justify-between items-center border-t border-gray-800 pt-8">
        <p class="text-gray-500 text-sm">¿Te gustó esta lección?</p>
        <button class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-full font-bold transition flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            Marcar como Leída
        </button>
    </div>

</div>
{% endblock %}
