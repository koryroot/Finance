{% extends "layout.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
        <p class="text-blue-400 font-bold">Paso 1 de 3</p>
        <h2 class="text-3xl font-bold text-white mt-2 mb-6">Tu Ingreso Principal</h2>
        <p class="text-gray-400 mb-6">Para empezar, dinos cuál es tu principal fuente de ingreso. Esto nos ayudará a calcular tu presupuesto.</p>
        <form method="POST" class="space-y-6">
            <div>
                <label for="source" class="block text-sm font-medium text-gray-300">Fuente de Ingreso (ej. Salario, Negocio)</label>
                <input type="text" name="source" class="mt-1 w-full p-3 bg-gray-700 rounded-lg" required>
            </div>
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-300">Monto Mensual (DOP)</label>
                <input type="number" step="0.01" name="amount" class="mt-1 w-full p-3 bg-gray-700 rounded-lg" required>
            </div>
            <div class="pt-4">
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg">Siguiente</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
