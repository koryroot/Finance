<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera Inteligente - Flask</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="flex">
        {% if session.user and request.endpoint != 'landing' %}
        <!-- Barra Lateral -->
        <nav class="hidden md:flex flex-col items-center w-24 bg-gray-800 h-screen shadow-lg fixed top-0 left-0">
            <div class="py-8 space-y-6 flex flex-col h-full">
                <a href="{{ url_for('dashboard') }}" class="flex flex-col items-center p-3 rounded-2xl {{ 'bg-blue-600 text-white' if request.endpoint == 'dashboard' else 'text-gray-400 hover:bg-gray-700' }}">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    <span class="text-xs mt-1">Panel</span>
                </a>
                <!-- ... (otros enlaces) ... -->
                <div class="flex-grow"></div>
                <a href="{{ url_for('logout') }}" class="flex flex-col items-center p-3 rounded-2xl text-gray-400 hover:bg-gray-700">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span class="text-xs mt-1">Salir</span>
                </a>
            </div>
        </nav>
        {% endif %}

        <!-- Contenido Principal -->
        <div class="flex-1 {{ 'md:ml-24' if session.user and request.endpoint != 'landing' else '' }}">
            <div class="container mx-auto p-4 sm:p-6 lg:p-8">
                <main>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="max-w-xl mx-auto">
                            {% for category, message in messages %}
                                <div class="p-4 mb-4 text-sm rounded-lg {{ 'bg-green-800 text-green-200' if category == 'success' else 'bg-red-800 text-red-200' }}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    
                    {% block content %}{% endblock %}
                </main>
            </div>
        </div>
    </div>
</body>
</html>
