{% extends "layout.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
        <p class="text-blue-400 font-bold">Paso 4 de 4</p>
        <h2 class="text-3xl font-bold text-white mt-2 mb-6">Tu Primera Meta de Ahorro</h2>
        <p class="text-gray-400 mb-6">Toda buena planificación empieza con un fondo de emergencia. Los expertos recomiendan tener un colchón que cubra al menos **3 meses de tus ingresos**.</p>
        
        <!-- CAMBIO 1: Añadimos la acción explícita apuntando al blueprint 'main' -->
        <form method="POST" action="{{ url_for('main.onboarding_savings') }}" class="space-y-6">
            <div>
                <label for="goal" class="block text-sm font-medium text-gray-300">Meta para Fondo de Emergencia (DOP)</label>
                <input type="number" step="0.01" name="goal" id="goal" value="{{ suggested_goal|number_format }}" class="mt-1 w-full p-3 bg-gray-700 border-gray-600 rounded-lg text-white" required>
            </div>
            <div class="pt-4">
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors">Finalizar Configuración</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <!-- CAMBIO 2: Actualizamos la ruta para que apunte al blueprint 'main' -->
            <a href="{{ url_for('main.skip_savings_goal') }}" class="text-gray-400 hover:text-white text-sm">Lo haré más tarde</a>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('main.onboarding_budget') }}" class="text-gray-400 hover:text-white text-sm">Atrás</a>
    </div>
</div>
{% endblock %}
