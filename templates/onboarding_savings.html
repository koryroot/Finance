{% extends "layout.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
        <p class="text-blue-400 font-bold">Paso 3 de 3</p>
        <h2 class="text-3xl font-bold text-white mt-2 mb-6">Tu Primera Meta de Ahorro</h2>
        <p class="text-gray-400 mb-6">Toda buena planificación empieza con un fondo de emergencia. Los expertos recomiendan tener un colchón que cubra al menos **3 meses de tus ingresos**.</p>
        <form method="POST" class="space-y-6">
            <div>
                <label for="goal" class="block text-sm font-medium text-gray-300">Meta para Fondo de Emergencia (DOP)</label>
                <input type="number" step="0.01" name="goal" value="{{ suggested_goal|number_format }}" class="mt-1 w-full p-3 bg-gray-700 rounded-lg" required>
            </div>
            <div class="pt-4">
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg">Finalizar Configuración</button>
            </div>
        </form>
        <!-- INICIO DE LA CORRECCIÓN -->
        <div class="text-center mt-4">
            <a href="{{ url_for('skip_savings_goal') }}" class="text-gray-400 hover:text-white text-sm">Lo haré más tarde</a>
        </div>
        <!-- FIN DE LA CORRECCIÓN -->
    </div>
</div>
{% endblock %}
