{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto space-y-6">

    <div>
        <h1 class="text-3xl font-bold text-white">Abonar a Ahorro</h1>
        <p class="text-gray-400">Agrega un monto a tu meta</p>
    </div>

    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
        <form method="POST" class="space-y-4">

            <div>
                <label class="block text-sm text-gray-400 mb-1">Monto a abonar</label>
                <input type="number" step="0.01" name="payment_amount" required
                       class="w-full bg-gray-700 text-white rounded-lg p-2 focus:ring-2 focus:ring-green-500 outline-none">
            </div>

            <div class="flex justify-between items-center">
                <a href="{{ url_for('savings.history') }}"
                   class="text-gray-400 hover:text-white transition">
                    Cancelar
                </a>
                <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition">
                    Abonar
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
