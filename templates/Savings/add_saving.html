{% extends "layout.html" %}
{% block content %}
<div class="max-w-xl mx-auto space-y-6">

    <div>
        <h1 class="text-3xl font-bold text-white">Nuevo Ahorro</h1>
        <p class="text-gray-400">Define una meta y empieza a ahorrar</p>
    </div>

    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
        <form method="POST" class="space-y-4">

            <div>
                <label class="block text-sm text-gray-400 mb-1">Nombre de la meta</label>
                <input type="text" name="goal_name" required
                       class="w-full bg-gray-700 text-white rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-1">Monto objetivo</label>
                <input type="number" step="0.01" name="goal_amount" required
                       class="w-full bg-gray-700 text-white rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-1">Fecha objetivo</label>
                <input type="date" name="target_date"
                       class="w-full bg-gray-700 text-white rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div class="flex items-center gap-2">
                <input type="checkbox" name="have__Money_commitment"
                       class="rounded bg-gray-700 text-blue-500 focus:ring-blue-500">
                <label class="text-sm text-gray-400">
                    Calcular compromiso mensual autom√°ticamente
                </label>
            </div>

            <div class="flex justify-between items-center">
                <a href="{{ url_for('savings.history') }}"
                   class="text-gray-400 hover:text-white transition">
                    Cancelar
                </a>
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition">
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
